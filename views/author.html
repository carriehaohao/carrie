
<dl class="author">
	<dt>本周推荐</dt>
	<dd ng-repeat="author in rec">
		<div class="avatar">
			<img src="{{author.avatar}}" alt="">
		</div>
		<div class="info">
			<h5>{{author.name}}</h5>
			<p>{{author.editor_notes}}</p>
		</div>
	</dd>
	<dt>热门作者</dt>
	<dd ng-repeat="author in all">
		<div class="avatar">
			<img src="{{author.avatar}}" alt="">
		</div>
		<div class="info">
			<h5>{{author.name}}</h5>
			<p>{{author.editor_notes}}</p>
		</div>
	</dd>
</dl>
